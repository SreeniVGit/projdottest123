name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet ${{ github.workspace }}:dotnetproj restore
    - name: Build
      run: dotnet build ${{ github.workspace }}:dotnetproj --no-restore
    - name: Test
      run: dotnet test ${{ github.workspace }}:dotnetproj --no-build --verbosity normal
